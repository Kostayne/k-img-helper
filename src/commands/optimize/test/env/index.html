<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KImgHelper test site</title>

    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <img src="./public/hunter.jpg" />

    <script defer>
        // emulating breakpoints conditional render
        const imgContainer = document.getElementById('tabletImgContainer');

        const findImg = () => {
            return document.getElementById('tabletImg');
        }

        const showImg = () => {
            const img = document.createElement('img');
            img.src = "./public/bebop.jpg";
            img.alt = "cowboy bebop";
            img.id = "tabletImg";

            imgContainer.appendChild(img);
        }

        const hideImg = (img) => {
            imgContainer.removeChild(img);
        };

        const checkWidth = () => {
            const w = window.innerWidth;
            const h = window.innerHeight;

            const img = findImg();

            if (w <= 768) {
                if (!img) {
                    showImg();
                }
            } else {
                if (img) {
                    hideImg(img);
                }
            }
        };

        checkWidth();

        window.addEventListener('resize', (e) => {
            checkWidth();
        });
    </script>
</body>
</html>
